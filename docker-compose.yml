version: '3.1'

services:
  livedivulgador:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    env_file:
      - .env
    environment:
      MARIADB_USER: ${user_db}
      MARIADB_PASSWORD: ${passwd_db}
      MARIADB_DATABASE: streamers
    volumes:
      - mariadb_data:/var/lib/mariadb/data/

volumes:
  mariadb_data:
